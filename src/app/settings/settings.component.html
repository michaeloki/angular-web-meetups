<div class="container" [class.is-mobile]="mobileQuery.matches" >
        <mat-toolbar color="primary" class="toolbar">
          <div  (click)="snav.toggle()"><mat-icon>menu</mat-icon></div>
          <h1 class="app-name">Settings</h1>
        </mat-toolbar>
      
        <mat-sidenav-container class="sidenav-container"
                               [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
          <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                       [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
            <mat-nav-list>
              <a mat-list-item (click)="openHome()">{{ 'HOME' | translate}}</a>
              <a mat-list-item (click)="openGroup()">{{ 'GROUPS' | translate}}</a>
              <a mat-list-item routerLinkActive="active-link">{{ 'SETTINGS' | translate}}</a>
              <a mat-list-item (click)="openAbout()">{{ 'ABOUT' | translate}}</a>
            </mat-nav-list>
          </mat-sidenav>
      
          <mat-sidenav-content>
                <div class="pageScreen">
                        <mat-list>
                            <mat-list-item *ngFor="let myItem of categoryList" (click)="setCategory($event,myItem)">
                              <mat-icon matListIcon>star</mat-icon>
                              <h3 matLine> {{myItem.name}} </h3>
                            </mat-list-item>
                          </mat-list>
                    </div>
          </mat-sidenav-content>
        </mat-sidenav-container>
        <router-outlet></router-outlet>
      </div>
