<div class="container" [class.is-mobile]="mobileQuery.matches" >
        <mat-toolbar color="primary" class="toolbar">
          <div  (click)="snav.toggle()"><mat-icon>menu</mat-icon></div>
          <h1 class="app-name">{{ 'GROUPS' | translate}}</h1>
        </mat-toolbar>
      
        <mat-sidenav-container class="sidenav-container"
                               [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
          <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                       [fixedInViewport]="mobileQuery.matches" fixedTopGap="56" >
            <mat-nav-list >
              <a mat-list-item (click)="openHome()">{{ 'HOME' | translate}}</a>
              <a mat-list-item routerLinkActive="active-link">{{ 'GROUPS' | translate}}</a>
              <a mat-list-item (click)="openSettings()">{{ 'SETTINGS' | translate}}</a>
              <a mat-list-item (click)="openAbout()">{{ 'ABOUT' | translate}}</a>
            </mat-nav-list>
          </mat-sidenav>
      
          <mat-sidenav-content>
                <div >
                        <div *ngIf="contentHidden">
                                <mat-progress-bar mode="indeterminate"></mat-progress-bar>
                            </div>
                            <span class="center">
                            <mat-card class="lightGrey">
                            <mat-card-title>
                            {{categoryName}}
                            </mat-card-title>
                            </mat-card>
                            <mat-card *ngFor="let myItem of meetUpList" class="pageScreen">
                                <img src="{{myItem.group_pic}}"/>
                                <mat-card-title>
                                    {{myItem.name}}<br>
                                    Organiser: {{myItem.org}}<br>
                                    Join Mode: {{myItem.join_mode}}<br>
                                </mat-card-title>
                                <mat-card-content>
                            
                                  </mat-card-content>
                            </mat-card> 
                          </span>
                    </div>
          </mat-sidenav-content>
        </mat-sidenav-container>
        <router-outlet></router-outlet>
      </div>
