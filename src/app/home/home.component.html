      <div class="container" [class.is-mobile]="mobileQuery.matches" >
            <mat-toolbar color="primary" class="toolbar">
              <div  (click)="snav.toggle()"><mat-icon>menu</mat-icon></div>
              <h1 class="app-name">{{ 'MEETUPS' | translate}}</h1>
            </mat-toolbar>
          
            <mat-sidenav-container class="sidenav-container"
                                   [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
              <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                           [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
                <mat-nav-list>
                  <a mat-list-item >Home</a>
                  <a mat-list-item (click)="openGroup()">{{ 'GROUPS' | translate}}</a>
                  <a mat-list-item (click)="openSettings()">{{ 'SETTINGS' | translate}}</a>
                  <a mat-list-item (click)="openAbout()">{{ 'ABOUT' | translate}}</a>
                </mat-nav-list>
              </mat-sidenav>
          
              <mat-sidenav-content class="pageScreen">
                    <mat-card class="darkGrey">
                            <mat-card-title>
                            {{categoryName}}
                            </mat-card-title>
                            <mat-card-content>
                            {{numberOfEvents}}
                            </mat-card-content>
                         </mat-card>
              </mat-sidenav-content>
            </mat-sidenav-container>
            <router-outlet></router-outlet>
          </div>
